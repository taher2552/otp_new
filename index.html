<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset_mobile/css/mob_academy_register.css" />
</head>

<body>
    <section class="mob_login_container">
        <div class="mob_top_logo">
            <img src="asset_mobile/images/logo.svg" alt="" />
        </div>

        <div class="mob_login_account_wrapper">
            <p class="mob_login_authenticate">Authentication Required</p>
            <p class="mob_login_verify">We have sent the verification code to your mobile number <span>+91
                    9977161252</span> <span>Change</span></p>
        </div>




        <div class="otp-cards">
            <div class="otp-container">
                <div class="otp-box">
                    <input type="number" class="common-fonts mob_otp_input" maxlength="1">
                </div>

                <div class="otp-box">
                    <input type="number" class="common-fonts mob_otp_input" maxlength="1">
                </div>
                <div class="otp-box">
                    <input type="number" class="common-fonts mob_otp_input" maxlength="1">
                </div>
                <div class="otp-box">
                    <input type="number" class="common-fonts mob_otp_input" maxlength="1">
                </div>
            </div>
        </div>

        <div class="mob_login_otp">
            <p>Resend Otp</p>
        </div>

        <div class="mob_btn_wrapper">
            <div class="mob_login_create_profile">
                <button>Verify</button>
            </div>

        </div>


        <div class="mob_verify_time">
            <p class="mob_login_verify">Please verify your number within 04:49  seconds</p>
        </div>

        <div class="mob_back_arrow mob_font">
            <img src="asset_mobile/images/black-arrow.svg" alt="">
            <span>Back</span>
        </div>



    </section>




</body>

</html>
